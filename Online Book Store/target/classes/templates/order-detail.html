<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">
<body>
<div th:fragment="content">
<div>
    <h1>Order #<span th:text="${order.id}">1</span></h1>
    <div class="muted">Status: <strong th:text="${order.status}">PENDING</strong></div>

    <table class="table" style="margin-top:14px">
        <thead>
        <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Unit</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${order.items}">
            <td th:text="${i.title}">Book</td>
            <td th:text="${i.quantity}">1</td>
            <td th:text="'$' + ${i.unitPrice}">$0.00</td>
            <td th:text="'$' + ${i.lineTotal}">$0.00</td>
        </tr>
        </tbody>
    </table>

    <div class="totals">
        <div class="row"><span>Subtotal</span><strong th:text="'$' + ${order.itemsSubtotal}">$0.00</strong></div>
        <div class="row"><span>Delivery charge</span><strong th:text="'$' + ${order.deliveryCharge}">$0.00</strong></div>
        <div class="row"><span>Total</span><strong th:text="'$' + ${order.totalAmount}">$0.00</strong></div>
    </div>
</div>
</body>
</html>
