<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">
<body>

<div th:fragment="content">
<div>
    <h1>Order History</h1>

    <div th:if="${#lists.isEmpty(orders)}" class="muted">No orders yet.</div>

    <table th:if="${!#lists.isEmpty(orders)}" class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Created</th>
            <th>Status</th>
            <th>Total</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="o : ${orders}">
            <td th:text="${o.id}">1</td>
            <td th:text="${o.createdAt}">date</td>
            <td><span class="badge" th:text="${o.status}">PENDING</span></td>
            <td th:text="'$' + ${o.totalAmount}">$0.00</td>
            <td><a class="btn" th:href="@{'/orders/' + ${o.id}}">Details</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
